@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/minimal.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">


        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/pdf.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/pdf.worker.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/ui_utils.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/text_layer_builder.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/minimal.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/papaparser.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>

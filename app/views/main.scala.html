@(title: String)(turker: Turker)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/images/favicon.png")">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

    </head>
    <body>
        <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/waiting">CrowdPDF</a>
                </div>
                @if(turker != null) {
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/teams">Teams</a></li>
                        <li><a href="/papers">Papers</a></li>
                        <li><a href="/questions">Questions</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">
                                <span class="caret"></span>
                                @turker.username
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/statistics">Statistics</a></li>
                                <li><a href="/account">Account</a></li>
                                <li class="divider" />
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    } @if(turker == null) {
                        <!-- Nothing to do here! -->
                    }
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid" style="width: 100%; height: 100%;">
            @content
        </div>
    </body>
</html>

@(turker: Turker)

@main("My account")(turker) {

  <br><br><br>
  <div class="container">
  <h2>My account</h2>
    Username: @turker.username<br>
    TurkerID: @turker.turker_id<br>
    E-mail: @turker.email<br>
    Last login: @turker.login_time<br>
      <button type="btn btn-warning">Change Password</button>
  </div>

}
